<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogIn</title>
        <link rel="icon" href="images\logo.png">
        <link rel="stylesheet" href="style.css">
        <style>
            body
            {
                background:url("images/login/bg2.jpeg");
                background-size:cover;
                background-repeat:no-repeat;
                background-position:0 100%;
                background-size:100% 170%;
            }
        </style>
        <script src="javaScript.js"></script>
    </head>
    <body>
        <header>
            <p class="loginHeader">
                <table class="LoginHeaderCont">
                    <tr>
                        <td><img src="images\logo.png" alt="UOK Logo" id="LoginHeaderImg"></td>
                        <td>
                            <span id="txt1">Medical Center</span><br>
                            <span id="txt2">University Of Kelaniya</span>
                        </td>
                    </tr>
                </table>
            </p>
        </header>
        <center>
            <p id="logintxt">LOGIN</p>
            <div class="logincont"> 
                <form action="Home.html" method="post" name="loginForm" onsubmit="return isEmpty()">
                    <table cellspacing="20">
                        <tr>
                            <th>Username: </th>
                            <td><input type="text" name="username" id="username" autocomplete="username"></td>
                        </tr>
                        <tr>
                            <th>Password: </th>
                            <td><input type="password" name="password" id="password" autocomplete="off"><br></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="button" onclick="return clearMeInLogIn()" style="background-color: red;">CLEAR</button>
                                <button type="submit">LOGIN</button>
                            </td>
                        </tr>
                    </table>
                </form> 
            </div>
        </center>
        <footer>
			<p id="copyrightsTxt">&copy; 2024 <strong>University of Kelaniya</strong>, Designed By Group 03</p>
		</footer>
    </body>
</html>
